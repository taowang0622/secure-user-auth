<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>login page</h1>
<h4>After logging in, you can check out available REST APIs by "/swagger-ui.html"</h4>
<form action="/authentication/form" method="post">
    <table>
        <tr>
            <td>User Name: </td>
            <td><input type="text" name="username"></td>
        </tr>
        <tr>
            <td>Password: </td>
            <td><input type="password" name="password"></td>
        </tr>
        <tr>
            <td>Verification Code: </td>
            <td>
                <input type="text" name="verificationCode">
                <img src="/code/image?width=200">
            </td>
        </tr>
        <tr>
            <td><input type="submit"></td>
        </tr>
    </table>
</form>
</body>
</html>
