<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>login page</h1>
<h4>After logging in, you can check out available REST APIs by "/swagger-ui.html"</h4>
<form action="/authentication/form" method="post">
    <table>
        <tr>
            <td>User Name:</td>
            <td><input type="text" name="username"></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" name="password"></td>
        </tr>
        <tr>
            <td>Verification Code:</td>
            <td>
                <input type="text" name="verificationCode">
                <img src="/code/image?width=200">
            </td>
        </tr>
        <tr>
            <td>Remember Me:</td>
            <!--Note that the attribute name must ne "remember-me", otherwise remember-me authentication cannot be triggered-->
            <td><input type="checkbox" name="remember-me"/></td>
        </tr>
        <tr>
            <td><input type="submit"></td>
        </tr>
    </table>
</form>

<h2>SMS login</h2>
<form action="/authentication/mobile" method="post">
    <table>
        <tr>
            <td>Phone Number:</td>
            <td><input type="text" name="phone-number" value="6475506511"></td>
        </tr>
        <tr>
            <td>Verification Code:</td>
            <td>
                <input type="text" name="verificationCode">
                <a href="/code/sms?phone-number=6475506511">Send Verification Code</a>
                (The sending link should be async, but here it's sync for simplicity)
            </td>
        </tr>
        <tr>
            <td><input type="submit"></td>
        </tr>
    </table>
</form>
</body>
</html>
